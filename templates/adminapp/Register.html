{% extends 'navbar/projectnavbar.html' %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body style="background-color:#EE82EE; font-family: Arial, sans-serif;">
{% block body %}
<div style="background-color: #FFB6C1; border-radius: 10px; padding: 20px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 400px; margin: auto;">
    <h2 style="text-align: center; margin-bottom: 20px;">REGISTER</h2>
    <form action="{% url 'adminapp:UserRegisterLogic' %}" method="post" style="text-align: left;">
        {% csrf_token %}
        <table style="width: 100%; border-collapse: collapse;">
            <tr>
                <td style="text-align: right; padding: 10px; font-weight: bold;">USERNAME:</td>
                <td style="padding: 10px;"><input type="text" name="username" required style="padding: 10px; border: 1px solid #ddd; border-radius: 5px; width: 100%;"></td>
            </tr>
            <tr>
                <td style="text-align: right; padding: 10px; font-weight: bold;">FIRST NAME:</td>
                <td style="padding: 10px;"><input type="text" name="first_name" required style="padding: 10px; border: 1px solid #ddd; border-radius: 5px; width: 100%;"></td>
            </tr>
            <tr>
                <td style="text-align: right; padding: 10px; font-weight: bold;">LAST NAME:</td>
                <td style="padding: 10px;"><input type="text" name="last_name" required style="padding: 10px; border: 1px solid #ddd; border-radius: 5px; width: 100%;"></td>
            </tr>
            <tr>
                <td style="text-align: right; padding: 10px; font-weight: bold;">EMAIL:</td>
                <td style="padding: 10px;"><input type="email" name="email" required style="padding: 10px; border: 1px solid #ddd; border-radius: 5px; width: 100%;"></td>
            </tr>
            <tr>
                <td style="text-align: right; padding: 10px; font-weight: bold;">PASSWORD:</td>
                <td style="padding: 10px;"><input type="password" name="password" required style="padding: 10px; border: 1px solid #ddd; border-radius: 5px; width: 100%;"></td>
            </tr>
            <tr>
                <td style="text-align: right; padding: 10px; font-weight: bold;">CONFIRM PASSWORD:</td>
                <td style="padding: 10px;"><input type="password" name="password1" required style="padding: 10px; border: 1px solid #ddd; border-radius: 5px; width: 100%;"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center; padding: 20px;">
                    <input type="submit" value="Register" style="padding: 10px; width: 100%; border: none; border-radius: 5px; background-color: blue; color: white; cursor: pointer; transition: background-color 0.3s;">
                </td>
            </tr>
        </table>
    </form>
    {% if messages %}
        <ul class="messages" style="list-style-type: none; padding: 0; margin: 20px 0 0; font-size: 14px;">
            {% for message in messages %}
                <li class="{{ message.tags }}" style="padding: 10px; border: 1px solid #ddd; border-radius: 3px; margin-bottom: 10px;">
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
</body>
</html>
