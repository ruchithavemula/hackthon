<!DOCTYPE html>
{% extends 'navbar/projectnavbar.html' %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body style="background-color: #000000; margin-top: 5cm; padding-bottom: 5cm;">

{% block body %}
<div class="login-container" style="width: 600px; height: auto; margin: 0 auto 50px auto; padding: 50px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 4px 8px rgba(255,255,255,0.2); background-color: #333333;">
    <h2 style="text-align: center; margin-bottom: 30px; color: #FFFFFF; font-size: 2.5rem;">Login</h2>
    <form action="{% url 'adminapp:UserLoginLogic' %}" method="post" style="display: table; width: 100%;">
        {% csrf_token %}
        <table style="width: 100%;">
            <tr>
                <td style="padding: 10px;">
                    <input type="text" name="username" placeholder="Username" required style="width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 1.2rem; background-color: #444444; color: #FFFFFF;">
                </td>
            </tr>
            <tr>
                <td style="padding: 10px;">
                    <input type="password" name="password" placeholder="Password" required style="width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 1.2rem; background-color: #444444; color: #FFFFFF;">
                </td>
            </tr>
            <tr>
                <td style="padding: 10px; text-align: center;">
                    <input type="submit" value="Login" style="padding: 15px; border: none; border-radius: 5px; background-color: #FFFFFF; color: #000000; cursor: pointer; font-weight: bold; font-size: 1.3rem;">
                </td>
            </tr>
        </table>
    </form>
    {% if messages %}
        <ul class="messages" style="list-style-type: none; padding: 0; margin: 20px 0 0; font-size: 16px; color: #FFFFFF;">
            {% for message in messages %}
                <li class="{{ message.tags }}" style="padding: 10px; border: 1px solid; border-radius: 3px; margin-bottom: 10px; color: #FFFFFF;">
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</div>

{% endblock %}

</body>
</html>
