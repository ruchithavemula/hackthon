<!DOCTYPE html>

{% extends "navbar/projectnavbar.html" %}

{% block body %}
<html>
<head>
    <title>Delete Report</title>
</head>
<body>
    <h1>Are you sure you want to delete this report?</h1>
    <p><strong>{{ report.title }}</strong></p>
    <form method="post" action="{% url 'adminapp:delete_report' report.id %}">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'adminapp:report_list' %}">Cancel</a>
</body>
</html>
{% endblock %}
