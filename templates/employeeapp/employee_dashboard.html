<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(120deg, #FFB6C1, #FF69B4);
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #FF69B4;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #FF69B4;
            margin-bottom: 30px;
        }
        .card {
            margin: 15px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn {
            text-align: center;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #FF69B4;
            border: none;
        }
        .btn-primary:hover {
            background-color: #FF1493;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Employee Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'employeeapp:view_profile' %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'employeeapp:employee_courses' %}">My Courses</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Employee Dashboard</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <a href="{% url 'employeeapp:view_my_meetings' %}" class="btn btn-primary">Meetings Schedule</a>
                    </div>
                </div>
            </div>
            {% for course in courses %}
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <a href="#" class="btn btn-primary">Enroll in {{ course.title }}</a>
                    </div>
                </div>
            </div>
            {% endfor %}
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <a href="{% url 'employeeapp:notifications' %}" class="btn btn-primary">Notifications</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <a href="{% url 'employeeapp:create_profile' %}" class="btn btn-primary">Create Profile</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <a href="#" class="btn btn-primary">Track Progress</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <a href="{% url 'employeeapp:employee_sessions' %}" class="btn btn-primary">View Sessions</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <a href="{% url 'employeeapp:employee_programs' %}" class="btn btn-primary">Employee Programs</a>
                    </div>
                </div>
            </div>
             <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <a href="{% url 'employeeapp:view_certificates' %}" class="btn btn-primary">Certificates</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
