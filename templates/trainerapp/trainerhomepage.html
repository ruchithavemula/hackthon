<!DOCTYPE html>
{% extends 'navbar/trainernavbar.html' %}
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trainer Management</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
{% block body %}
  <h1>Trainer Management</h1>
  <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="2000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{% static 'e9.jpg' %}" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>First Slide</h5>
          <p>Description for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'e8.jpg' %}" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second Slide</h5>
          <p>Description for the second slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'e6.jpg' %}" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third Slide</h5>
          <p>Description for the third slide.</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
{% endblock %}
</body>
</html>
