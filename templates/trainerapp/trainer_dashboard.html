<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, rgba(79, 172, 254, 0.8), rgba(0, 242, 254, 0.8)),
                        url('https://via.placeholder.com/1920x1080?text=Background+Image') no-repeat center center/cover;
            /* Replace the URL with your actual background image */
        }
        .container {
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency for content background */
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(to right, #007bff, #0056b3);
            padding: 20px;
            text-align: center;
            color: white;
        }
        .header h2 {
            margin: 0;
            font-size: 32px;
        }
        .content {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            text-align: center;
        }
        .card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card h3 {
            margin: 15px 0 10px;
            color: #333;
            font-size: 18px;
        }
        .card a {
            display: inline-block;
            margin: 10px 0 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Trainer Dashboard</h2>
        </div>
        <div class="content">
            <div class="card">
                <img src="{% static 'img2.jpg' %}" alt="Profile">
                <h3>Profile</h3>
                <a href="{% url 'trainerapp:create_trainer_profile' %}">Go to Profile</a>
            </div>
            <div class="card">
                <img src="{% static 'img1.jpg' %}" alt="View Profile">
                <h3>View Profile</h3>
                <a href="{% url 'trainerapp:view_trainer_profile' %}">View Details</a>
            </div>
            <div class="card">
                <img src="{% static 'img4.jpg' %}" alt="Meeting">
                <h3>Meeting</h3>
                <a href="{% url 'trainerapp:schedule_meeting' %}">Schedule Meeting</a>
            </div>
            <div class="card">
                <img src="{% static 'img4.png' %}" alt="Course">
                <h3>Add Course</h3>
                <a href="{% url 'trainerapp:add_course' %}">Add Course</a>
            </div>
            <div class="card">
                <img src="{% static 'img5.png' %}" alt="Certificates">
                <h3>Certificates</h3>
                <a href="{% url 'trainerapp:upload_certificate' %}">Certificates</a>
            </div>
  <div class="card">
                <img src="{% static 'image.jpg' %}" alt="Course">
                <h3>Assignment</h3>
                <a href="{% url 'trainerapp:assignment' %}">Attempt</a>
            </div>
        </div>
    </div>
</body>
</html>
